id: http://example.org/person
name: PersonSchema

prefixes:
  linkml: https://w3id.org/linkml/
  ex: http://example.org/

default_prefix: ex

imports:
    - linkml:types

classes:
  Person:
    description: A simple person
    attributes:
      name:
        description: The person's full name
        range: string
        required: true
      age:
        description: Age in years
        range: integer
        minimum_value: 0

  PersonCollection:
    description: A container for multiple persons
    attributes:
      persons:
        description: A list of persons
        range: Person
        multivalued: true



